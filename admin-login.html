<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Paneli - Blogorpy</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/admin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="admin-login-body">
    <div class="admin-login-container">
        <div class="admin-login-card">
            <div class="admin-header">
                <div class="admin-icon">
                    <svg width="48" height="48" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 2C13.1 2 14 2.9 14 4C14 5.1 13.1 6 12 6C10.9 6 10 5.1 10 4C10 2.9 10.9 2 12 2ZM21 9V7L15 4L13.5 7H7V9H13.5L15 12L21 9ZM16 13C16 15.2 14.2 17 12 17C9.8 17 8 15.2 8 13H6C6 16.3 8.7 19 12 19C15.3 19 18 16.3 18 13H16Z" fill="currentColor"/>
                    </svg>
                </div>
                <h1 class="admin-title">Admin Paneli</h1>
                <p class="admin-subtitle">Blogorpy Yönetim Sistemi</p>
            </div>

            <form class="admin-form" id="adminLoginForm">
                <div class="form-group">
                    <label for="username" class="form-label">Kullanıcı Adı</label>
                    <input type="text" id="username" name="username" class="form-input" placeholder="admin" required>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Şifre</label>
                    <div class="password-input-container">
                        <input type="password" id="password" name="password" class="form-input" placeholder="admin" required>
                        <button type="button" class="password-toggle" id="passwordToggle">
                            <svg class="eye-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M1 12S5 4 12 4s11 8 11 8-4 8-11 8S1 12 1 12z" stroke="currentColor" stroke-width="2" fill="none"/>
                                <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2" fill="none"/>
                            </svg>
                        </button>
                    </div>
                </div>

                <button type="submit" class="admin-login-btn" id="loginBtn">
                    <span class="btn-text">Giriş Yap</span>
                    <div class="btn-loading" style="display: none;">
                        <div class="spinner"></div>
                        Giriş yapılıyor...
                    </div>
                </button>
            </form>

            <div class="admin-footer">
                <p class="demo-info">Demo Bilgileri: admin / admin</p>
                <div class="footer-links">
                    <a href="login.html" class="footer-link">Normal Kullanıcı Girişi</a>
                    <a href="index.html" class="footer-link">Ana Sayfa</a>
                </div>
            </div>
        </div>
    </div>

    <script src="scripts/admin-login.js"></script>
</body>
</html>
