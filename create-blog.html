<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Create a new blog post on Blogorpy">
    <title>Create Blog Post - Blogorpy</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/create-blog.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="create-blog-page">
    <!-- Navigation -->
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="nav-container">
            <a href="index.html" class="nav-logo">Blogorpy</a>
            <button class="nav-toggle" aria-label="toggle navigation">
                <span></span>
                <span></span>
                <span></span>
            </button>
                        <div class="nav-menu">                <a href="index.html" class="nav-link">Home</a>                <a href="blogs.html" class="nav-link">Blogs</a>                <a href="create-blog.html" class="nav-link" style="color: #6B4423; font-weight: 600;">Create Blog</a>                <a href="login.html" class="nav-link">Login</a>                <a href="signup.html" class="nav-link nav-cta">Sign Up</a>            </div>
        </div>
    </nav>

    <!-- Create Blog Section -->
    <section class="create-blog-section">
        <div class="create-blog-container">
            <div class="create-blog-header">
                <h1 class="page-title">Create New Blog Post</h1>
                <p class="page-subtitle">Share your thoughts with the world</p>
            </div>

            <div class="create-blog-card">
                <form class="create-blog-form" id="createBlogForm">
                    <!-- Title -->
                    <div class="form-group">
                        <label for="blogTitle" class="form-label">Blog Title</label>
                        <input 
                            type="text" 
                            id="blogTitle" 
                            name="title" 
                            class="form-input" 
                            placeholder="Enter an engaging title for your blog post"
                            required
                            maxlength="100"
                        >
                        <div class="character-count">
                            <span id="titleCount">0</span>/100
                        </div>
                    </div>

                    <!-- Category -->
                    <div class="form-group">
                        <label for="blogCategory" class="form-label">Category</label>
                        <select id="blogCategory" name="category" class="form-select" required>
                            <option value="">Select a category</option>
                            <option value="technology">Technology</option>
                            <option value="lifestyle">Lifestyle</option>
                            <option value="travel">Travel</option>
                            <option value="food">Food</option>
                            <option value="health">Health</option>
                            <option value="education">Education</option>
                            <option value="business">Business</option>
                            <option value="entertainment">Entertainment</option>
                            <option value="sports">Sports</option>
                            <option value="other">Other</option>
                        </select>
                    </div>

                    <!-- Content -->
                    <div class="form-group">
                        <label for="blogContent" class="form-label">Content</label>
                        <textarea 
                            id="blogContent" 
                            name="content" 
                            class="form-textarea" 
                            placeholder="Write your blog content here... Share your story, thoughts, or expertise with the community."
                            required
                            rows="15"
                        ></textarea>
                        <div class="character-count">
                            <span id="contentCount">0</span> characters
                        </div>
                    </div>

                    <!-- Image Upload -->
                    <div class="form-group">
                        <label for="blogImage" class="form-label">Featured Image (Optional)</label>
                        <div class="image-upload-area" id="imageUploadArea">
                            <input type="file" id="blogImage" name="image" accept="image/*" hidden>
                            <div class="upload-placeholder">
                                <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                                    <circle cx="9" cy="9" r="2"/>
                                    <path d="m21 15-3.086-3.086a2 2 0 0 0-2.828 0L6 21"/>
                                </svg>
                                <p>Click to upload an image</p>
                                <p class="upload-hint">PNG, JPG up to 5MB</p>
                            </div>
                            <div class="image-preview" id="imagePreview" style="display: none;">
                                <img id="previewImg" src="" alt="Preview">
                                <button type="button" class="remove-image" id="removeImage">Ã—</button>
                            </div>
                        </div>
                    </div>

                    <!-- Tags -->
                    <div class="form-group">
                        <label for="blogTags" class="form-label">Tags (Optional)</label>
                        <input 
                            type="text" 
                            id="blogTags" 
                            name="tags" 
                            class="form-input" 
                            placeholder="Enter tags separated by commas (e.g., programming, web development, tutorial)"
                        >
                        <div class="form-hint">Use tags to help people find your content</div>
                    </div>

                    <!-- Action Buttons -->
                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" id="saveDraftBtn">
                            <span>Save as Draft</span>
                            <div class="button-loader"></div>
                        </button>
                        <button type="submit" class="btn btn-primary">
                            <span>Publish Post</span>
                            <div class="button-loader"></div>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <!-- Supabase -->
    <script src="https://unpkg.com/@supabase/supabase-js@2.49.8/dist/umd/supabase.js"></script>
    <script src="scripts/supabase.js"></script>
    
    <!-- App Scripts -->
    <script src="scripts/main.js"></script>
    <script src="scripts/create-blog.js"></script>
</body>
</html>
