<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post - Blogorpy</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/post.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-fixed" id="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <a href="index.html">
                    <h1>Blogorpy</h1>
                </a>
            </div>
            <div class="nav-menu" id="nav-menu">
                <a href="index.html#home" class="nav-link">Home</a>
                <a href="index.html#posts" class="nav-link">Posts</a>
                <a href="#about" class="nav-link">About</a>
                <a href="#contact" class="nav-link">Contact</a>
            </div>
            <div class="nav-auth" id="nav-auth">
                <button class="btn btn-outline" id="login-btn">Login</button>
                <button class="btn btn-primary" id="register-btn">Register</button>
            </div>
            <div class="nav-user hidden" id="nav-user">
                <button class="btn btn-primary" id="create-post-btn">
                    <i class="fas fa-plus"></i> New Post
                </button>
                <div class="user-dropdown">
                    <button class="user-avatar" id="user-avatar">
                        <i class="fas fa-user"></i>
                    </button>
                    <div class="dropdown-menu" id="dropdown-menu">
                        <a href="#" id="profile-link">Profile</a>
                        <a href="#" id="saved-posts-link">Saved Posts</a>
                        <a href="#" id="logout-btn">Logout</a>
                    </div>
                </div>
            </div>
            <button class="hamburger" id="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </nav>

    <!-- Post Container -->
    <main class="post-container">
        <div class="container">
            <!-- Post Header -->
            <header class="post-header" id="post-header">
                <div class="post-meta">
                    <span class="post-category" id="post-category">Loading...</span>
                    <span class="post-date" id="post-date"></span>
                </div>
                <h1 class="post-title" id="post-title">Loading...</h1>
                <div class="post-author">
                    <div class="author-avatar" id="author-avatar">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="author-info">
                        <p class="author-name" id="author-name">Loading...</p>
                        <p class="author-bio" id="author-bio">Loading...</p>
                    </div>
                </div>
                <div class="post-actions">
                    <button class="action-btn like-btn" id="like-btn">
                        <i class="far fa-heart"></i>
                        <span id="likes-count">0</span>
                    </button>
                    <button class="action-btn save-btn" id="save-btn">
                        <i class="far fa-bookmark"></i>
                        <span>Save</span>
                    </button>
                    <button class="action-btn share-btn" id="share-btn">
                        <i class="fas fa-share"></i>
                        <span>Share</span>
                    </button>
                    <div class="post-owner-actions hidden" id="post-owner-actions">
                        <button class="action-btn edit-btn" id="edit-btn">
                            <i class="fas fa-edit"></i>
                            <span>Edit</span>
                        </button>
                        <button class="action-btn delete-btn" id="delete-btn">
                            <i class="fas fa-trash"></i>
                            <span>Delete</span>
                        </button>
                    </div>
                </div>
            </header>

            <!-- Post Image -->
            <div class="post-image" id="post-image-container">
                <!-- Image will be loaded here if available -->
            </div>

            <!-- Post Content -->
            <article class="post-content" id="post-content">
                <div class="content-skeleton">
                    <div class="skeleton-line"></div>
                    <div class="skeleton-line"></div>
                    <div class="skeleton-line short"></div>
                    <div class="skeleton-line"></div>
                </div>
            </article>

            <!-- Post Tags -->
            <div class="post-tags" id="post-tags">
                <!-- Tags will be loaded here -->
            </div>

            <!-- Comments Section -->
            <section class="comments-section" id="comments-section">
                <div class="comments-header">
                    <h3>Comments (<span id="comments-count">0</span>)</h3>
                </div>

                <!-- Comment Form -->
                <div class="comment-form hidden" id="comment-form-container">
                    <div class="comment-form-header">
                        <div class="user-avatar">
                            <i class="fas fa-user"></i>
                        </div>
                        <span id="comment-user-name">Your Name</span>
                    </div>
                    <form class="comment-form" id="comment-form">
                        <textarea id="comment-textarea" placeholder="Share your thoughts..."></textarea>
                        <div class="comment-form-actions">
                            <button type="button" class="btn btn-outline" id="cancel-comment">Cancel</button>
                            <button type="submit" class="btn btn-primary">Post Comment</button>
                        </div>
                    </form>
                </div>

                <!-- Login to Comment -->
                <div class="login-to-comment" id="login-to-comment">
                    <p>Please <a href="#" id="login-to-comment-link">login</a> to leave a comment.</p>
                </div>

                <!-- Comments List -->
                <div class="comments-list" id="comments-list">
                    <div class="loading-comments">
                        <div class="spinner"></div>
                        <p>Loading comments...</p>
                    </div>
                </div>
            </section>

            <!-- Related Posts -->
            <section class="related-posts">
                <h3>Related Posts</h3>
                <div class="related-posts-grid" id="related-posts-grid">
                    <!-- Related posts will be loaded here -->
                </div>
            </section>
        </div>
    </main>

    <!-- Modal for Authentication -->
    <div class="modal" id="auth-modal">
        <div class="modal-content">
            <button class="modal-close" id="modal-close">&times;</button>
            <div class="auth-container" id="auth-container">
                <!-- Authentication forms will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Modal for Post Editor -->
    <div class="modal" id="editor-modal">
        <div class="modal-content modal-large">
            <button class="modal-close" id="editor-modal-close">&times;</button>
            <div class="editor-container" id="editor-container">
                <!-- Post editor will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Share Modal -->
    <div class="modal" id="share-modal">
        <div class="modal-content modal-small">
            <button class="modal-close" id="share-modal-close">&times;</button>
            <div class="share-container">
                <h3>Share this post</h3>
                <div class="share-options">
                    <button class="share-option" data-platform="twitter">
                        <i class="fab fa-twitter"></i>
                        <span>Twitter</span>
                    </button>
                    <button class="share-option" data-platform="facebook">
                        <i class="fab fa-facebook"></i>
                        <span>Facebook</span>
                    </button>
                    <button class="share-option" data-platform="linkedin">
                        <i class="fab fa-linkedin"></i>
                        <span>LinkedIn</span>
                    </button>
                    <button class="share-option" id="copy-link">
                        <i class="fas fa-link"></i>
                        <span>Copy Link</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notifications -->
    <div class="toast-container" id="toast-container"></div>

    <script src="scripts/supabase-config.js"></script>
    <script src="scripts/auth.js"></script>
    <script src="scripts/blog.js"></script>
    <script src="scripts/post.js"></script>
</body>
</html>
